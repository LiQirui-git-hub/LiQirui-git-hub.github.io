<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Li Qirui</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#333333',
                        secondary: '#666666',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto { content-visibility: auto; }
            .nav-link {
                position: relative;
            }
            .nav-link::after {
                content: '';
                position: absolute;
                width: 0;
                height: 1px;
                bottom: -2px;
                left: 0;
                background-color: #333333;
                transition: width 0.3s ease;
            }
            .nav-link:hover::after { width: 100%; }
            .blog-card { transition: transform 0.3s ease; }
            .blog-card:hover { transform: translateY(-4px); }
        }
    </style>
</head>
<body class="bg-gray-50 text-primary min-h-screen flex flex-col p-6">
    <!-- 导航栏（移除登录相关链接） -->
    <header class="w-full max-w-4xl mx-auto py-6">
        <nav class="flex flex-wrap justify-center gap-x-8 gap-y-2 text-secondary">
            <a href="index.html" class="nav-link text-lg font-light hover:text-primary">HOME</a>
            <a href="blog.html" class="nav-link text-lg font-light text-primary">BLOG</a>
            <a href="luogu.html" class="nav-link text-lg font-light hover:text-primary">LUOGU Problem Solution</a>
            <a href="resources.html" class="nav-link text-lg font-light hover:text-primary">Resources</a>
        </nav>
    </header>
    
    <!-- 主容器 -->
    <main class="max-w-3xl w-full mx-auto flex-grow py-8">
        <div class="mb-16 text-center">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-light">Blog</h1>
            <div class="w-20 h-0.5 bg-primary mx-auto mt-4"></div>
        </div>
        
        <!-- 加载状态 -->
        <div id="loadingState" class="text-center text-secondary py-12">
            <i class="fa fa-spinner fa-spin text-2xl mb-4"></i>
            <p>加载文章列表中...</p>
        </div>
        
        <!-- 文章列表容器 -->
        <div id="articlesContainer" class="space-y-12 hidden"></div>
        
        <!-- 错误状态 -->
        <div id="errorState" class="text-center text-secondary py-12 hidden">
            
            <i class="fa fa-exclamation-triangle text-2xl mb-4"></i>
            <p>无法加载文章列表</p>
        </div>
    </main>
    
    <!-- 页脚（移除登录相关脚本引用） -->
    <footer class="max-w-3xl w-full mx-auto mt-16 pb-8">
        <div class="pt-8 border-t border-gray-200 flex justify-center space-x-6">
            <a href="#" class="text-secondary hover:text-primary"><i class="fa fa-github text-xl"></i></a>
            <a href="#" class="text-secondary hover:text-primary"><i class="fa fa-linkedin text-xl"></i></a>
            <a href="#" class="text-secondary hover:text-primary"><i class="fa fa-envelope text-xl"></i></a>
        </div>
        <div class="text-xs text-gray-400 mt-4 text-center">
            &copy; <span id="currentYear"></span> Li Qirui. All rights reserved.
        </div>
    </footer>

    <script>
        // 设置当前年份
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // 动态加载文章列表
        async function loadArticles() {
            try {
                // 从生成的JSON文件加载文章数据
                const response = await fetch('posts.json');
                if (!response.ok) throw new Error('加载失败');
                
                const blogPosts = await response.json();
                const container = document.getElementById('articlesContainer');
                
                // 生成文章列表HTML
                blogPosts.forEach(post => {
                    const article = document.createElement('article');
                    article.className = 'blog-card pb-12 border-b border-gray-100 last:border-0';
                    article.innerHTML = `
                        <div class="flex flex-col md:flex-row gap-8">
                            <div class="md:w-1/3">
                                <img src="${post.coverImage}" alt="${post.title}" class="w-full h-48 object-cover">
                            </div>
                            <div class="md:w-2/3">
                                <div class="flex items-center text-sm text-secondary mb-3">
                                    <span><i class="fa fa-calendar-o mr-2"></i>${post.date}</span>
                                    <span class="ml-4"><i class="fa fa-tag mr-2"></i>${post.category}</span>
                                </div>
                                <h2 class="text-xl md:text-2xl font-light mb-4">
                                    <a href="post.slug" class="hover:text-primary transition-colors">
                                        ${post.title}
                                    </a>
                                </h2>
                                <a href="post.slug" class="inline-flex items-center text-primary hover:underline">
                                    阅读更多 <i class="fa fa-long-arrow-right ml-2"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    container.appendChild(article);
                });
                
                // 显示文章列表，隐藏加载状态
                document.getElementById('loadingState').classList.add('hidden');
                container.classList.remove('hidden');
            } catch (error) {
                console.error('加载文章失败:', error);
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
            }
        }
        
        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>
</html>
