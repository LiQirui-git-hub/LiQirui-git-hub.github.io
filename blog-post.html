<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Li Qirui</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#333333',
                        secondary: '#666666',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['Consolas', 'Monaco', 'monospace'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .nav-link {
                position: relative;
            }
            .nav-link::after {
                content: '';
                position: absolute;
                width: 0;
                height: 1px;
                bottom: -2px;
                left: 0;
                background-color: #333333;
                transition: width 0.3s ease;
            }
            .nav-link:hover::after {
                width: 100%;
            }
            .prose {
                max-width: 65ch;
                color: #333;
            }
            .prose h2 {
                font-size: 1.5rem;
                font-weight: 500;
                margin-top: 2rem;
                margin-bottom: 1rem;
            }
            .prose h3 {
                font-size: 1.25rem;
                font-weight: 500;
                margin-top: 1.5rem;
                margin-bottom: 0.75rem;
            }
            .prose p {
                margin-bottom: 1rem;
                line-height: 1.7;
            }
            .prose code {
                font-family: 'Consolas', 'Monaco', monospace;
                background-color: #f5f5f5;
                padding: 0.2em 0.4em;
                border-radius: 0.25em;
            }
            .prose pre {
                background-color: #f5f5f5;
                padding: 1em;
                border-radius: 0.5em;
                overflow-x: auto;
                margin-bottom: 1rem;
            }
            .prose pre code {
                padding: 0;
                background-color: transparent;
            }
            .prose ul, .prose ol {
                margin-bottom: 1rem;
                padding-left: 1.5rem;
            }
            .prose ul {
                list-style-type: disc;
            }
            .prose ol {
                list-style-type: decimal;
            }
            .prose li {
                margin-bottom: 0.5rem;
            }
            .prose a {
                color: #333;
                text-decoration: underline;
                text-underline-offset: 2px;
            }
            .prose a:hover {
                color: #000;
            }
            .prose img {
                max-width: 100%;
                height: auto;
                margin: 1.5rem 0;
                border-radius: 0.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-primary min-h-screen flex flex-col p-6 transition-all duration-500">
    <!-- 导航栏（移除登录相关链接） -->
    <header class="w-full max-w-4xl mx-auto py-6">
        <nav class="flex flex-wrap justify-center gap-x-8 gap-y-2 text-secondary">
            <a href="index.html" class="nav-link text-lg font-light transition-colors duration-300 hover:text-primary">HOME</a>
            <a href="blog.html" class="nav-link text-lg font-light transition-colors duration-300 text-primary">BLOG</a>
            <a href="luogu.html" class="nav-link text-lg font-light transition-colors duration-300 hover:text-primary">LUOGU Problem Solution</a>
            <a href="resources.html" class="nav-link text-lg font-light transition-colors duration-300 hover:text-primary">Resources</a>
        </nav>
    </header>
    
    <!-- 主容器 -->
    <main class="max-w-3xl w-full mx-auto flex-grow py-8">
        <!-- 文章内容 -->
        <article>
            <!-- 加载状态 -->
            <div id="loadingState" class="text-center text-secondary py-12">
                <i class="fa fa-spinner fa-spin text-2xl mb-4"></i>
                <p>加载文章中...</p>
            </div>
            
            <!-- 文章标题区域 -->
            <div id="postHeader" class="mb-10 hidden">
                <div class="flex items-center text-sm text-secondary mb-3">
                    <span id="postDate"><i class="fa fa-calendar-o mr-2"></i></span>
                    <span id="postCategory" class="ml-4"><i class="fa fa-tag mr-2"></i></span>
                </div>
                <h1 id="postTitle" class="text-[clamp(1.8rem,4vw,2.5rem)] font-light mb-6"></h1>
                <img id="postCover" src="" alt="" class="w-full h-64 md:h-80 object-cover mb-8 rounded">
            </div>
            
            <!-- 文章内容区域 -->
            <div id="postContent" class="prose mx-auto hidden"></div>
            
            <!-- 错误状态 -->
            <div id="errorState" class="text-center text-secondary py-12 hidden">
                <i class="fa fa-exclamation-triangle text-2xl mb-4"></i>
                <p>无法加载文章，请稍后再试</p>
                <a href="blog.html" class="inline-block mt-4 text-primary hover:underline">返回博客列表</a>
            </div>
        </article>
        
        <!-- 文章导航 -->
        <div id="postNavigation" class="mt-16 pt-8 border-t border-gray-200 flex justify-between hidden">
            <a id="prevPost" href="#" class="flex items-center text-primary hover:underline">
                <i class="fa fa-long-arrow-left mr-2"></i> 上一篇
            </a>
            <a href="blog.html" class="text-primary hover:underline">
                回到列表
            </a>
            <a id="nextPost" href="#" class="flex items-center text-primary hover:underline">
                下一篇 <i class="fa fa-long-arrow-right ml-2"></i>
            </a>
        </div>
    </main>
    
    <!-- 页脚（移除登录相关脚本引用） -->
    <footer class="max-w-3xl w-full mx-auto mt-16 pb-8">
        <div class="pt-8 border-t border-gray-200 w-full flex justify-center space-x-6">
            <a href="#" class="text-secondary hover:text-primary transition-colors duration-300">
                <i class="fa fa-github text-xl"></i>
            </a>
            <a href="#" class="text-secondary hover:text-primary transition-colors duration-300">
                <i class="fa fa-linkedin text-xl"></i>
            </a>
            <a href="#" class="text-secondary hover:text-primary transition-colors duration-300">
                <i class="fa fa-envelope text-xl"></i>
            </a>
        </div>
        
        <div class="text-xs text-gray-400 mt-4 text-center">
            &copy; <span id="currentYear"></span> Li Qirui. All rights reserved.
        </div>
    </footer>

    <script>
        // 设置当前年份
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // 获取URL中的文章参数
        function getPostSlugFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('post');
        }
        
        // 从JSON加载文章数据
        async function loadBlogPosts() {
            try {
                const response = await fetch('posts.json');
                if (!response.ok) {
                    throw new Error('无法加载文章列表');
                }
                return await response.json();
            } catch (error) {
                console.error('加载文章数据失败:', error);
                return null;
            }
        }
        
        // 查找上一篇和下一篇文章
        function findNavPosts(currentIndex, allPosts) {
            return {
                prev: currentIndex > 0 ? allPosts[currentIndex - 1] : null,
                next: currentIndex < allPosts.length - 1 ? allPosts[currentIndex + 1] : null
            };
        }
        
        // 加载并显示Markdown文章
        async function loadAndRenderPost(post, allPosts) {
            try {
                // 填充文章头部信息
                document.getElementById('postTitle').textContent = post.title;
                document.getElementById('postDate').innerHTML = `<i class="fa fa-calendar-o mr-2"></i>${post.date}`;
                document.getElementById('postCategory').innerHTML = `<i class="fa fa-tag mr-2"></i>${post.category}`;
                document.getElementById('postCover').src = post.coverImage;
                document.getElementById('postCover').alt = post.title;
                
                // 加载Markdown内容
                const response = await fetch(post.contentFile);
                if (!response.ok) {
                    throw new Error('无法加载文章内容');
                }
                
                const markdownContent = await response.text();
                
                // 将Markdown转换为HTML并显示
                document.getElementById('postContent').innerHTML = marked.parse(markdownContent);
                
                // 代码高亮
                hljs.highlightAll();
                
                // 设置文章导航
                const currentIndex = allPosts.findIndex(p => p.slug === post.slug);
                const navPosts = findNavPosts(currentIndex, allPosts);
                
                if (navPosts.prev) {
                    document.getElementById('prevPost').href = `blog-post.html?post=${navPosts.prev.slug}`;
                    document.getElementById('prevPost').innerHTML = `<i class="fa fa-long-arrow-left mr-2"></i> ${navPosts.prev.title}`;
                } else {
                    document.getElementById('prevPost').style.opacity = '0.5';
                    document.getElementById('prevPost').style.pointerEvents = 'none';
                }
                
                if (navPosts.next) {
                    document.getElementById('nextPost').href = `blog-post.html?post=${navPosts.next.slug}`;
                    document.getElementById('nextPost').innerHTML = `${navPosts.next.title} <i class="fa fa-long-arrow-right ml-2"></i>`;
                } else {
                    document.getElementById('nextPost').style.opacity = '0.5';
                    document.getElementById('nextPost').style.pointerEvents = 'none';
                }
                
                // 隐藏加载状态，显示文章内容
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('postHeader').classList.remove('hidden');
                document.getElementById('postContent').classList.remove('hidden');
                document.getElementById('postNavigation').classList.remove('hidden');
                
            } catch (error) {
                console.error('加载文章失败:', error);
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
            }
        }
        
        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', async () => {
            const postSlug = getPostSlugFromUrl();
            
            if (!postSlug) {
                // 如果没有指定文章，重定向到博客列表
                window.location.href = 'blog.html';
                return;
            }
            
            // 从JSON加载所有文章数据
            const blogPosts = await loadBlogPosts();
            if (!blogPosts) {
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
                return;
            }
            
            // 查找当前文章
            const currentPost = blogPosts.find(post => post.slug === postSlug);
            if (!currentPost) {
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
                return;
            }
            
            // 加载并显示文章
            loadAndRenderPost(currentPost, blogPosts);
        });
    </script>
</body>
</html>
